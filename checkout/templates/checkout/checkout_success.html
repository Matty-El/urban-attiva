{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">     
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div>
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="std-background"></div>
<div class="container page-content">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4 text-dark">Thank You</h2>
            <hr>
            <p class="text-dark">Your order details are below. A confirmation email will be sent to <strong>{{ order.email }}</strong></p>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-7">

        </div>
    </div>
</div>
<div class="row">
    <div class="col-12 col-lg-7 text-right">
        <a href="{% url 'products' %}?category=new_arrivals,deals,clearance" class="btn btn-black rounded-0 my-2">
            <span class="icon mr-2">
                <i class="fas fa-gifts"></i>
            </span>
            <span class="text-uppercase">Check out the latest SALE items!</span>
        </a>
    </div>
</div>

<div class="to-top-button">
    <a class="to-top-link d-flex h-100">
        <i class="fas fa-arrow-circle-up mx-auto my-auto"></i>
    </a>	
</div>
{% endblock %}
